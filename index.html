<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>아이마음 탐사대 - 4-Point 통합개입 솔루션</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }
  </style>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/"
  }
}
</script>
</head>
<body class="bg-white">
  <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
    <input type="text" name="guardianName" />
    <input type="text" name="guardianContact" />
    <input type="text" name="childName" />
    <input type="date" name="childDob" />
    <textarea name="inquiry"></textarea>
    <input type="checkbox" name="privacyConsent" />
    <input type="text" name="recommendedPlan" />
    <textarea name="diagnosisSummary"></textarea>
    <textarea name="recommendedPlanDescription"></textarea>
  </form>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
